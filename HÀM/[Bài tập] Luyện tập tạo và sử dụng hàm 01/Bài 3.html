<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = +prompt("Nhập số thứ nhất");
    let b = +prompt("Nhập số thứ hai");
    function myFunction(a,b) {
        if (a > b){
            alert("Số thứ nhất lớn hơn số thứ hai ")
        }
        else{
            return a + b;
        }
    }
    let result = myFunction(a,b);
    alert(result)

</script>
</body>
</html>
