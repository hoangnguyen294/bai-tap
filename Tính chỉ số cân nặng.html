<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng </title>
</head>
<body>
    <input id="weight" type="number" placeholder="Nhập cân nặng (kg)">
    <input id="height" type="number" placeholder="Nhập chiều cao (m)">
    <button id="ketqua" onclick="ketqua()" type="submit">Kết quả</button>
    <div id="result"></div>
<script>

    function ketqua(){
        let weight = +document.getElementById("weight").value;
        let height = +document.getElementById("height").value;
        let bmi=(weight/(height*height));
        console.log(bmi);
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    }

</script>
</body>
</html>
