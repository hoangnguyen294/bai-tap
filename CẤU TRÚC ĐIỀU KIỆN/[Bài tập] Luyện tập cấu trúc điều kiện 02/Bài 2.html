<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input id="met" type="number" placeholder="Nhập số m">
<button id="submit" type="submit" onclick="submit()">Submit</button>
<div id="result"></div>
<script>

        function submit() {
            let m = document.getElementById("met").value;
            let ft = m * 3.2808;
            document.getElementById("result").innerHTML= ft.toFixed(3) + "ft"    ;
        }





</script>
</body>
</html>
