<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1= +prompt("Nhập số thứ nhất")
    let num2= +prompt("Nhập số thứ hai")
    if(num1 % num2 ==0){
        alert(num1 + " chia hết cho " + num2)
    }else {
        alert(num1 + " không chia hết cho " + num2)
    }
</script>
</body>
</html>
