<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>

    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += 2;
            console.log('ok: ' + this.left);
        }

    }

    let hero = new Hero('https://i.pinimg.com/originals/17/56/fc/1756fc7207a23caeabf21b2564932fd0.gif', 20, 30, 200);

    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        requestAnimationFrame(start, 1000)
    }

    start();
</script>
</body>
</html>
