<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [34,-43,34,-76,-345,54,-4]
    let count = 0
    for(i=0 ; i < numbers.length; i++){
        if(numbers[i] < 0){
            count++
        }
    }
    document.write("Trong mảng có " + count + " số nguyên âm")
</script>

</body>
</html>
