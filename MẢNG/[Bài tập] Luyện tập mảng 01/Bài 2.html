<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let index = 0;
    for(i=0 ; i<10; i++){
        arr[i] = Math.floor(Math.random()*20 + 1);
    }
    document.write(arr + "</br>")
    let max = arr[0];
    for (i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            index = i;
        }
    }
    document.write(max + " là phần tử lớn nhất trong mảng -" + " tại vị trí index " + index);

</script>
</body>
</html>
