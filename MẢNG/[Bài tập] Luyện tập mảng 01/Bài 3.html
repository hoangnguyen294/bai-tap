<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<script>
    let arr = [];
    let tbc = 0
    let sum = 0
    for(i=0 ; i<10; i++){
        arr[i] = Math.floor(Math.random()*20 + 1);
    }
    document.write(arr + "</br>")
    let max = arr[0];
    for (i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
        sum += arr[i];
        tbc = sum / arr.length;
    }
    document.write(max + " là phần tử lớn nhất trong mảng "+"</br>");
    document.write("Giá trị trung bình của các phần tử trong mảng là : " + tbc)


</script>
</body>
</html>
