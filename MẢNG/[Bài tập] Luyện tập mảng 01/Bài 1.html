<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let count = 0
    for(i=1 ; i<10; i++){
        arr[i] = Math.floor(Math.random()*20 + 1);
    }
    for(let numbers of arr){
        if(numbers >=10){
        document.write(numbers + '</br>');
        count++
        }
    }
    document.write("Tổng số phần tử lớn hơn hoặc bằng 10 là : " + count)
</script>
</body>
</html>
