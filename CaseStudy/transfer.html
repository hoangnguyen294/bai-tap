<body>
<h1>Transfer</h1>


<div class="container">
    <div class="row mt-3 table-responsive">
        <table  class="table table-bordered table-hover table-warning table-striped" id="myTable">
            <thead>
            <tr bgcolor="#a52a2a">
                <th>ID</th>
                <th>Avatar</th>
                <th>Full Name</th>
                <th>Day Of Birth</th>
                <th>Nation</th>
                <th>Foot</th>
                <th>Height (Cm)</th>
                <th>Position</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="tbTransfer">

            </tbody>
        </table>
    </div>
</div>
<!-- The Modal -->
<div class="modal" id="addTransfer">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create Player</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="formAddEditTransfer">
                    <div class="row form-group">
                        <div class="col-4">
                            <label>Avatar</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text"
                                   name="Avatar" id="Avatar"
                                   data-rule-required=true >
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-4">
                            <label>FullName</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text" name="FullName" id="FullName"
                                   data-rule-required=true>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-4">
                            <label>Day of Birth</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="date" name="DOB" id="DOB"
                                   data-rule-required=true>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-4">
                            <label>Nation</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text" name="Nation" id="Nation"
                                   data-rule-required=true>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-4">
                            <label>Foot</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text" name="Foot" id="Foot"
                                   data-rule-required=true>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-4">
                            <label>Height</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text" name="Height" id="Height"
                                   data-rule-required=true>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-4">
                            <label>Position</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text" name="Position" id="Position"
                                   data-rule-required=true>
                        </div>
                    </div>

                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-primary"
                   onclick="transfer.save()">Save</a>

                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="editTransfer">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Edit Player</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="formEditTransfer">
                    <input hidden name="id" id="id">
                    <div class="row form-group">
                        <div class="col-4">
                            <label>Avatar</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text"
                                   name="Avatar" id="AvatarEdit"
                                   data-rule-required=true >
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-4">
                            <label>FullName</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text" name="FullName" id="FullNameEdit"
                                   data-rule-required=true>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-4">
                            <label>Day of Birth</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text" name="DOB" id="DOBEdit"
                                   data-rule-required=true>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-4">
                            <label>Nation</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text" name="Nation" id="NationEdit"
                                   data-rule-required=true>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-4">
                            <label>Foot</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text" name="Foot" id="FootEdit"
                                   data-rule-required=true>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-4">
                            <label>Height</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text" name="Height" id="HeightEdit"
                                   data-rule-required=true>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-4">
                            <label>Position</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text" name="Position" id="PositionEdit"
                                   data-rule-required=true>
                        </div>
                    </div>

                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-primary"
                   onclick="transfer.saveEdit()">Save</a>

                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


</body>
