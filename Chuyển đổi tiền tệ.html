<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <form><b>Amount</b></form>
   <input id="sotien" type="number">
   <form><b>From Currency</b></form>
   <select id="from">
       <option value="vnd">VNĐ</option>
       <option value="usd">USD</option>
   </select>
   <form><b>To Currency</b></form>
   <select id="to">
       <option value="vnd">VNĐ</option>
       <option  value="usd">USD</option>
   </select>
   <button id="convert" onclick="convert()" type="submit"><b>Convert</b></button>
   <p id ="result"></p>
    <script>
        function convert() {
            let sotien = parseInt(document.getElementById("sotien").value);
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            if (from == "vnd" && to == "usd") {
                let ketqua = sotien / 24000;
                document.getElementById("result").innerHTML ="Result : " + ketqua;
            }
            if (from == "usd" && to == "vnd") {
                let kq = 24000 * sotien;
                document.getElementById("result").innerHTML ="Result : " + kq;

            }
            if(from == "vnd" && to == "vnd") {
                alert("Đơn vị trùng")
            }
            if(from == "usd" && to == "usd") {
                alert("Đơn vị trùng")
            }
        }

    </script>
</body>
</html>
