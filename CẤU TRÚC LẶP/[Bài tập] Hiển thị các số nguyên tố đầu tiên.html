<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function songuyento(number) {
        if(number<2){
            return false;
        }if(number===2){
            return true;
        }
        for(let i=2;i<number;i++){
            if(number%i===0){
                return false;
            }
        }
        return true;
    }

    let num = +prompt("nhập số lượng ")
    let count =0;
    let i =0;
    while (count<num){
        if(songuyento(i) ===true){
            document.write(i + "<br>");
            count++;
        }
        i++;
    }

</script>
</body>
</html>
