<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=1
    while (i <= 100){
        if(i % 3 == 0 && i % 5 == 0 ){
            console.log("FizzBuzz")
        }else if(i % 3 == 0){
            console.log("Fizz")
        }else if(i % 5 == 0){
            console.log("Buzz")
        }else console.log(i)
        i++
    }
</script>
</body>
</html>
