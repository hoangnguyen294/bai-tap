<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i= prompt("Nhập nhiệt độ");
    for(; i>100 || i <20; ) {
        if(i > 100) {
            alert("Đề nghị giảm nhiệt độ");
        }
        if(i <20) {
            alert("Đề nghị tăng nhiệt độ");
        }

        i = prompt("Nhập lại nhiệt độ");
    }

    document.write("Nhiệt độ hiện tại là: " + i);

</script>
</body>
</html>
